<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header><h1 class="ir_pm">ColaCola</h1></header>
    <main>
      <section class="order">
        <ul>
          <li>
            <button class="btn-item">
              <img class="img-item" src="./images/Original_Cola.png" alt="" />
              Original_Cola
              <div class="price-item">1,000원</div>
            </button>
          </li>
          <li>
            <button class="btn-item">
              <img class="img-item" src="./images/Violet_Cola.png" alt="" />
              Violet_Cola
              <div class="price-item">1,000원</div>
            </button>
          </li>
          <li>
            <button class="btn-item">
              <img class="img-item" src="./images/Yellow_Cola.png" alt="" />
              Yellow_Cola
              <div class="price-item">1,000원</div>
            </button>
          </li>
          <li>
            <button class="btn-item">
              <img class="img-item" src="./images/Cool_Cola.png" alt="" />
              Cool_Cola
              <div class="price-item">1,000원</div>
            </button>
          </li>
          <li>
            <button class="btn-item">
              <img class="img-item" src="./images/Green_Cola.png" alt="" />
              Green_Cola
              <div class="price-item">1,000원</div>
            </button>
          </li>
          <li>
            <button class="btn-item">
              <img class="img-item" src="./images/Orange_Cola.png" alt="" />
              Orange_Cola
              <div class="price-item">1,000원</div>
            </button>
          </li>
        </ul>
        <div class="info-deposit">
          <p>잔액 :<span>1,000원</span></p>
        </div>
        <button class="btn-money"><strong>거스름돈 반환</strong></button>
        <div>
          <input
            class="input-deposit"
            type="number"
            placeholder="입금액 입력"
          />
          <button class="btn-money"><strong>입금</strong></button>
        </div>
        <div>
          <ul>
            <li class="item-gain">
              <button class="btn-item-gain">
                <img
                  class="img-item-gain"
                  src="./images/Original_Cola.png"
                  alt=""
                />
                Original_Cola
                <div>1</div>
              </button>
            </li>
            <li class="item-gain">
              <button class="btn-item-gain">
                <img
                  class="img-item-gain"
                  src="./images/Green_Cola.png"
                  alt=""
                />
                Green_Cola
                <div>2</div>
              </button>
            </li>
            <li class="item-gain">
              <button class="btn-item-gain">
                <img
                  class="img-item-gain"
                  src="./images/Orange_Cola.png"
                  alt=""
                />
                Orange_Cola
                <div>1</div>
              </button>
            </li>
            <li class="item-gain">
              <button class="btn-item-gain">
                <img
                  class="img-item-gain"
                  src="./images/Violet_Cola.png"
                  alt=""
                />
                Violet_Cola
                <div>5</div>
              </button>
            </li>
          </ul>
          <button>획득</button>
        </div>
      </section>
      <section>
        <div class="budget">
          <div class="info-budget">
            <p>소지금 :<span>25,000원</span></p>
          </div>
        </div>
        <div class="my-items">
          <h2>획득한 음료</h2>
          <ul class="my-items-list">
            <li class="item-gain">
              <button class="btn-item-gain">
                <img
                  class="img-item-gain"
                  src="./images/Original_Cola.png"
                  alt=""
                />
                Original_Cola
                <div>1</div>
              </button>
            </li>
            <li class="item-gain">
              <button class="btn-item-gain">
                <img
                  class="img-item-gain"
                  src="./images/Green_Cola.png"
                  alt=""
                />
                Green_Cola
                <div>2</div>
              </button>
            </li>
            <li class="item-gain">
              <button class="btn-item-gain">
                <img
                  class="img-item-gain"
                  src="./images/Orange_Cola.png"
                  alt=""
                />
                Orange_Cola
                <div>1</div>
              </button>
            </li>
            <li class="item-gain">
              <button class="btn-item-gain">
                <img
                  class="img-item-gain"
                  src="./images/Violet_Cola.png"
                  alt=""
                />
                Violet_Cola
                <div>5</div>
              </button>
            </li>
          </ul>
          <p>총금액: 9,000원</p>
        </div>
      </section>
    </main>
  </body>
</html>
